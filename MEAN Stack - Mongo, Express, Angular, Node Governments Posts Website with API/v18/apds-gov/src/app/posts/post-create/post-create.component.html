<mat-card style="margin-top: 5%;">

<h2>{{heading}}</h2>

<form (submit)="onAddPost(postForm)" #postForm="ngForm" >

  <mat-form-field>
    <input
      required
      matInput
      type="text"
      name="enteredName"
      [ngModel]="post?.Name"
      placeholder="Name"
      minlength="2"
      #enteredName="ngModel"
      ng-bind-html/>
    <mat-error *ngIf="enteredName.invalid"><br>{{enteredNameError}}<br></mat-error>
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-label>Department</mat-label>
    <mat-select
    name="enteredDepartment"
    [ngModel]="post?.Department"
    #enteredDepartment="ngModel"
    ng-bind-html
    required>
      <mat-option *ngFor="let department of departmentsTemp" [value]="department.value">
        {{department.viewValue}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="enteredDepartment.invalid">{{enteredDepartmentError}}</mat-error>
  </mat-form-field>

  <br>

  <mat-form-field>
    <textarea
      required
      matInput
      rows="6"
      name="enteredPost"
      [ngModel]="post?.PlacedPost"
      placeholder="Post"
      maxlength="500"
      #enteredPost="ngModel"
      ng-bind-html>
    </textarea>
    <mat-error *ngIf="enteredPost.invalid">{{enteredPostError}}</mat-error>
  </mat-form-field>

  <br>
  <br>

  <button mat-raised-button type="submit">Save Post</button>

</form>

</mat-card>
